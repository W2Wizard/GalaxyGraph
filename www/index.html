<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Galaxy Editor</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./style/main.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Project description -->
	<div id="graph_description">
		<div id="header">
			<a id="project_link" href=""></a>
			<span data-project-state=""></span>
		</div>
		<div id="time"></div>
		<div id="description"></div>
		<div id="requirements"></div>
	</div>

	<!-- Options -->
	<div class="options">
		<select id="cursus_selection" disabled="disabled"></select>
		<select id="campus_selection" disabled="disabled"></select>
		<input type="text" id="project_search" list="projects" placeholder="Search" autocomplete="off">
		<datalist id="projects"></datalist>
	</div>

	<!-- Graph rendering -->
	<canvas id="galaxy-graph"></canvas>
</body>

<script src='../build/types.js'></script>
<script src='../build/ui.js'></script>
<script src='../build/canvas2D.js'></script>
<script src='../build/temp_data.js'></script>
<script src='../build/render.js'></script>
</html>
