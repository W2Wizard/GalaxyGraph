<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Galaxy Editor</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./style/main.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Project description -->
	<div id="graph_description">
		<div class="header">
			<a href="">Project Name</a>
			<span>125</span>
		</div>
		<div class="time">
			<span>About 200 years</span>
		</div>
		<div class="description">
			<span>A project that is usually dissapointing.</span>
		</div>
		<div class="requirements">
			<span>200 years of suffering.</span>
		</div>
	</div>

	<!-- Options -->
	<!-- TODO: Populate via TS -->
	<div class="options">
		<select id="cursus_selection">
			<option selected>42 Cursus</option>
			<option selected>C Piscine</option>
		</select>

		<input type="text" id="project_search" list="projects" placeholder="Search">
		<datalist id="projects">
			<option value="Libft">ID: 1314</option>
			<option value="LibASM">ID: 2314</option>
			<option value="KFS1">ID: 4200</option>
			<option value="KFS2">ID: 6969</option>
			<option value="KFS3">ID: 0001</option>
		</datalist>
	</div>

	<!-- Graph rendering -->
	<canvas id="galaxy-graph"></canvas>
</body>

<script src='../build/types.js'></script>
<script src='../build/canvas2D.js'></script>
<script src='../build/temp_data.js'></script>
<script src='../build/render.js'></script>
</html>
